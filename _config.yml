remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-sass-converter
  - jekyll-feed

# CSS and SCSS
sass:
  style: compressed

title: Thailand Essential Apps
description: Curated must-have apps for travelers, expats, and digital nomads in Thailand.

# Just the Docs theme configuration
just_the_docs:
  color_scheme: light
  search_enabled: true
  search:
    # Split pages into sections that can be searched individually
    # with a maximum of 6,000 words per section
    heading_level: 2
    previews: 3
    previews_before: 2
    previews_after: 1
    tokenizer_separator: /[\s/]+/
  aux_links:
    "GitHub":
      - "//github.com/jdelaire/thailand-essentials-apps"

# Navigation structure - Just the Docs uses file-based navigation
# The navigation will be automatically generated from the markdown files
# based on their front matter (title, nav_order, parent)